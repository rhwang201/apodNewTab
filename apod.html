<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Tab</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/font-awesome-4.3.0/css/font-awesome.css">
  </head>

  <body>
    <div id="left">
      <a id="apodBack" class="fa fa-angle-left" href="#" style="display: none;"></a>
    </div>
    <div id="right">
      <a id="apodForward" class="fa fa-angle-right" href="#" style="display: none;"></a>
    </div>

    <a id="apodLink" class="fa fa-external-link" href="#"></a>

    <div id="center">
      <h1 id="apodTime"></h1>
    </div>

    <div id="bottom">
      <div id="apodTitle">Astronomy Picture of the Day</div>
    </div>

    <a id="explanation" class="fa fa-info" data-toggle="modal" data-target="#explanationModal" href="#"></a>

    <a id="random" class="fa fa-random" href="#"></a>

    <div class="modal fade" id="explanationModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h4 id="modal-title"></h4>
          </div>

          <div class="modal-body">
            <p id="modal-explanation"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="futureModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p>We haven't figured how out to travel to the future yet!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="helpModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-4">
                  ?
                </div>
                <div class="col-md-4">
                  Show this help menu.
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  ←
                </div>
                <div class="col-md-4">
                  Show previous picture.
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  →
                </div>
                <div class="col-md-4">
                  Show next picture.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/apod.js"></script>
  </body>
</html>
